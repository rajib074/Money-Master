<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body>
    <!-- heading area  -->
    <header>
        <div>
            <h1 class="text-5xl text-center my-8 font-bold">
                !PRIVATE MONEY!
            </h1>
        </div>
    </header>
    <main>
        <!-- form area  -->
        <section class="flex flex-wrap p-6 lg:p-16 gap-14">
            <div class="lg:w-1/2">
                <img src="img/20150825140419-investments-banking-wealth-money-coins-plant-growth-success.jpeg" alt="">
            </div>
            <div class="lg:w-2/5 bg-green-200 text-center py-8">
                <h3 class="text-4xl text-center font-bold">
                    Income
                </h3>
                <div class="flex items-center justify-center gap-4  mt-5">
                    <label for="income">Income :</label>
                    <input class="py-2 px-3" id="income" type="text" placeholder="00">

                </div>
                <h3 class="text-2xl text-center">
                    Expenses
                </h3>
                <div class="flex items-center justify-center gap-4  mt-5">
                    <label for="food">Food :</label>
                    <input class="py-2 px-3" id="food" type="text" placeholder="00">
                </div>
                <div class="flex items-center justify-center gap-4  mt-5">
                    <label for="rent">Rent :</label>
                    <input class="py-2 px-3" id="rent" type="text" placeholder="00">
                </div>
                <div class="flex items-center justify-center gap-4  mt-5">
                    <label for="clothes">Clothes :</label>
                    <input class="py-2 px-3" id="clothes" type="text" placeholder="00">
                </div>
                <button id="counting" class="bg-red-700 text-white text-3xl font-bold px-4 py-2 rounded-md mt-5">Calculate</button>
                <h3 class="text-2xl text-center pt-5">
                    Total Expenses :<span id="expenses" >00</span>
                </h3>
                <h3 class="text-2xl text-center pt-5">
                    Total Balance :<span id="balance" >00</span>
                </h3>
                <div class="flex flex-wrap gap-4 items-center justify-center mt-5">
                    <label for="save">Save</label>
                    <input class="py-2 px-3" id="save" type="text" placeholder="00">
                    <span>%</span>
                    <button id="save-btn" class="bg-green-700 text-white text-xl px-4 py-2 rounded-md">Save</button>
                </div>
                <h3 class="text-2xl text-center pt-5">
                    Saving Balance :<span id="saving" >00</span>
                </h3>
                <h3 class="text-2xl text-center pt-5">
                    Remaining Balance :<span id="remaining" >00</span>
                </h3>                               
            </div>
        </section>
    </main>


    
<script src="js/bank.js"></script>
</body>
</htm
